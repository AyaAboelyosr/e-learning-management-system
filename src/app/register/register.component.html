<div class="wrapper" [ngStyle]="{'background-image': 'url(\'/assets/images/Register/bg-registration-form-2.jpg\')'}">
  <div class="inner">
      <form (ngSubmit)="onSubmit()">
          <h3>Registration Form</h3>
          
          <div class="form-wrapper">
            <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="username" [(ngModel)]="userData.userName">
        </div>
          <div class="form-wrapper">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userData.email">
          </div>
          <div class="form-wrapper">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userData.password">
          </div>
         
          <div class="form-wrapper">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="userData.address">
        </div>
          <div class="checkbox">
              <label>
                  <input type="checkbox" id="terms"> I accept the Terms of Use & Privacy Policy.
                  <span class="checkmark"></span>
              </label>
          </div>
          <button>Register Now</button>
      </form>
      <div class="background-image"></div>
  </div>
</div>
