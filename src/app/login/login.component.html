<div class="wrapper" [ngStyle]="{'background-image': 'url(\'/assets/images/Register/bg-registration-form-2.jpg\')'}">
  <div class="inner">
      <form (ngSubmit)="onSubmit()">
          <h3>Login Form</h3>
          
          <div class="form-wrapper">
            <label for="firstName"> Name</label>
                  <input type="text" class="form-control" id="firstName" name="username" [(ngModel)]="userData.userName">
        </div>
          
          <div class="form-wrapper">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userData.password">
          </div>
          
         
         
          <button>Login</button>
      </form>
      <div class="background-image"></div>
  </div>
</div>
